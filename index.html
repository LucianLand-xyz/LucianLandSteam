        backgroundMusic.loop = true;
        backgroundMusic.muted = false;  // Start muted to avoid autoplay restrictions

        window.addEventListener('load', () => {
            backgroundMusic.muted = false;
        });

        // Toggle music play/pause function
        function toggleMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        }

        document.getElementById('music-button').addEventListener('click', toggleMusic);

        function createSnowflakes() {
            const numSnowflakes = 100;  
            const snowflakeContainer = document.body;

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄️';

                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;  
                snowflake.style.fontSize = `${Math.random() * 20 + 10}px`; 

                snowflakeContainer.appendChild(snowflake);
            }
        }

        // Initialize snowflakes
