    <style>
        body {
    background-color: #121212; /* Dark background color */
    color: #ffffff; /* Light text color */
    font-family: "Poppins", sans-serif;
    margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
}
     
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .box {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            width: 400px;
            position: relative;
        }
        .box img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ddd;
            text-align: center;
            line-height: 200px;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }
        .circle img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer .dots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .footer .dots button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        .footer .dots img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        /* Adding connecting lines */
        .line {
            position: absolute;
            background: black;
        }
        .line1 {
            width: 2px;
            height: 100px;
            top: 360px;
            left: 50%;
            transform: translateX(-50%);
        }
        .line2 {
            width: 100px;
            height: 2px;
            top: 460px;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .log-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #3b3d4e93;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 600px;
            min-height: 300px;
            box-sizing: border-box;
            margin: 20px auto;
            text-align: left;
        }
        .log-entry {
            margin: 5px 0;
            font-size: 12px;
            color: #ffffff;
        }
        .custom-input, .custom-button {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        .custom-button {
            cursor: pointer; /* Make it clear the button is clickable */
        }
        .custom-button:hover {
            background-color: #444444;
        }
        .custom-button:disabled {
            background-color: #555555;
            color: #aaaaaa;
            cursor: not-allowed; /* Show not allowed cursor when disabled */
            opacity: 0.5;
        }
        .nav_links a {
            color: #ffffff;
        }
        .nav_links a:hover {
            color: #b3b3b3;
        }
        .header_logo img {
            mix-blend-mode: lighten;
        }
        .sweet-alert {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .sweet-alert h2, .sweet-alert p {
            color: #ffffff;
        }
        .sweet-alert .sa-button-container .confirm {
            background-color: #333333 !important;
            color: #ffffff !important;
            border: none;
            box-shadow: none;
        }
        .sweet-alert .sa-button-container .confirm:hover {
            background-color: #444444 !important;
        }
        .sweet-alert .sa-button-container .cancel {
            background-color: #555555 !important;
            color: #ffffff !important;
            border: none;
            box-shadow: none;
        }
        .sweet-alert .sa-button-container .cancel:hover {
            background-color: #666666 !important;
        }
            /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #2c2c2c;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #5a5a5a;
            border-radius: 6px;
            border: 3px solid #2c2c2c;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }
        html {
            scrollbar-width: thin;
            scrollbar-color: #5a5a5a #2c2c2c;
        }
        h4 {
            align-items: center;

        }
         @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 31.5em;
            }
        }
        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .start-screen button {
            padding: 15px 30px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        .start-screen button:hover {
            background: #218838;
        }
        .music-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #5a5a5a;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>

<script>
    // make it more custom lucian :( - james
    const backgroundMusic = new Audio('song.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.muted = false;  // Start muted to avoid autoplay restrictions

        window.addEventListener('load', () => {
            backgroundMusic.muted = false;
        });

        // Toggle music play/pause function
        function toggleMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        }

        document.getElementById('music-button').addEventListener('click', toggleMusic);

        function createSnowflakes() {
            const numSnowflakes = 100;  
            const snowflakeContainer = document.body;

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄️';

                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;  
                snowflake.style.fontSize = `${Math.random() * 20 + 10}px`; 

                snowflakeContainer.appendChild(snowflake);
            }
        }

        // Initialize snowflakes
        createSnowflakes();

</script>
