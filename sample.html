<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreated Layout with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .box {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            width: 200px;
            position: relative;
        }
        .box img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            text-align: center;
            line-height: 100px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
            position: relative;
        }
        .footer .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .footer .dots div {
            width: 20px;
            height: 20px;
            background: #ddd;
            border-radius: 50%;
        }
        /* Adding connecting lines */
        .line {
            position: absolute;
            background: black;
        }
        .line1 {
            width: 2px;
            height: 60px;
            top: 120px;
            left: 45%;
            transform: translateX(-50%);
        }
        .line2 {
            width: 60px;
            height: 2px;
            top: 180px;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://via.placeholder.com/200x100" alt="Placeholder Image">
            <hr>
            <div>Text</div>
            <button>Load</button>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/200x100" alt="Placeholder Image">
            <hr>
            <div>Text</div>
            <button>Load</button>
        </div>
    </div>
    <div class="circle">
        <img src="https://via.placeholder.com/100" alt="Circle Image" style="border-radius: 50%; width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="footer">
        <div>Text</div>
        <div class="dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
